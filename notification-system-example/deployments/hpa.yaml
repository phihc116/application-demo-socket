apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: herond-notification
  namespace: herond
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: herond-notification
  minReplicas: 5
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60